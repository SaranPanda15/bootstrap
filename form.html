<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff416c, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
        }

        .login-form {
            display: flex;
            flex-direction: column;

        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .login-container .form-group input {
            width: 330px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin: auto;
        }

        .form-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            /* transform: translateY(-50%); */
            cursor: pointer;
            color: #888;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4a69bd;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3b5998;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login</h2>
        <div>
            <form class="login-form">
                <div class="form-group">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>



</body>

</html>
